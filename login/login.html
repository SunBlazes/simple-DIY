<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link rel="stylesheet" href="login.css">
		<script src="jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="login-form">
			<div class="logo"><img src="imgs/logo-epic.png" ></div>
			<div class="social-media">
				<button class="fb"><img src="imgs/fb.png" ></button>
				<button class="google"><img src="imgs/google-logo.jpg" ></button>
				<button class="ps"><img src="imgs/playstation-icon.png" ></button>
				<button class="xbox"><img src="imgs/xbox-icon.png" ></button>
				<button class="switch"><img src="imgs/nintendo-icon.png" ></button>
			</div>
			<h6>login in</h6>
			<form action="">
				<div class="textbox">
					<input type="text" placeholder="UserName Or Email">
					<span class="check-message hidden">Required</span>
				</div>
				<div class="textbox">
					<input type="password" placeholder="Password">
					<span class="check-message hidden">Required</span>
				</div>
				<div class="options">
					<label class="remember-me">
						<span class="checkbox">
							<input type="checkbox" \>
							<span class="checked"></span>
						</span>
						Remember me
					</label>
					<a href="#">Forgot Your Password</a>
				</div>
				<input type="submit" value='Log In Now' class="login-btn" disabled>
					<div class="privacy-link">
						<a href="#">Privacy Policy</a>
					</div>
			</form>
			<div class="dont-have-account">
				Don't have an Epic Games account?
				<a href="#">Sign Up</a>
			</div>
		</div>
		<script type="text/javascript">
			$('.textbox input').focusout(function() {
				if($(this).val() == '') {
					$(this).siblings().removeClass('hidden');
					$(this).css('background', '#554343');
				}else {
					$(this).siblings().addClass('hidden');
					$(this).css('background', '#484848');
				}
			})
			
			$('.textbox input').keyup(function() {
				var inputs = $('.textbox input');
				if(inputs[0].value != '' && inputs[1].value) {
					$('.login-btn').attr('disabled', false);
					$('.login-btn').addClass('active');
				}
			})
		</script>
	</body>
</html>
