<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link
		  rel="stylesheet"
		  href="index.css"
		>
	</head>
	<body>
		<div class="face">
			<div class="eyes">
				<div class="eye"></div>
				<div class="eye"></div>
			</div>
		</div>
		<script type="text/javascript">
			document.querySelector('body')
				.addEventListener('mousemove', eyeball);

			function eyeball(event) {
				let eye = document.querySelectorAll('.eye');
				eye.forEach(function(eye) {
					let x =(eye.getBoundingClientRect().left + 
						(eye.clientWidth / 2));
					let y =(eye.getBoundingClientRect().top +
						(eye.clientHeight / 2));
					let radius = Math.atan2(event.pageX - x, 
						event.pageY - y);
					let rot = (radius * (180 / Math.PI) * -1) + 270
					 eye.style.transform = 'rotate(' + rot + 'deg)';
				})
			}
		</script>
	</body>
</html>
